{% extends 'layout.html' %}
{% load static %}

{% block title %} StyleX - Contact{% endblock %}
 
{% block body %}
    
<div class="wraper">
    <div class="page-content-wraper">
        <!-- Bread Crumb -->
        <section class="breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="breadcrumb-link">
                            <a href="#">Home</a>
                            <span>Contact Us</span>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bread Crumb -->

        <!-- Page Content -->
        <section class="content-page">
            <div class="container">
                
                <div class="row">
                    <div class="col-md-6 mb-xs-30">
                      <div class="contact-info mt-90">
                        <img src="{% static 'img/Contact us.gif' %}" alt="Contact Us" height="900"  class="img-fluid mb-30">
                        </div>
                    </div>
                    <div class="col-md-6 md-2">
                        <h2 class="normal"><span>Contact Us</span></h2>
                        
                        <form class="Contact-form" action="{% url "contact" %}" method="POST" >
                            {% csrf_token %}
                            <div class="form-field-wrapper">
                                <label>Your Name <span class="required">*</span></label>
                                <input id="author" class="input-md form-full-width" name="name" placeholder=" EnterYour Name (required)" value="" size="30" aria-required="true" required="" type="text">
                            </div>
                            <div class="form-field-wrapper">
                                <label>Your Email <span class="required">*</span></label>
                                <input id="author-email" class="input-md form-full-width" name="email" placeholder="Enter Your Email Address (required)" value="" size="30" aria-required="true" required="" type="email">
                            </div>
                            <div class="form-field-wrapper">
                                <label>Your subject <span class="required">*</span></label>
                                <input id="subject" class="input-md form-full-width" name="subject" placeholder="Enter Your Subject (required)" value="" size="30" aria-required="true" required="" type="text">
                            </div>
                            <div class="form-field-wrapper">
                                <label>Comments<span class="required">*</span></label>
                                <textarea id="comment" class="form-full-width" name="comment" placeholder="Enter Your Subject (required)" cols="45" rows="8" aria-required="true" required=""></textarea>
                            </div>
                            <div class="form-field-wrapper">
                                <input name="submit" id="submit" class="submit btn btn-md btn-color" value="Submit" type="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Page Content -->

    </div>
</div>
{% endblock %}
