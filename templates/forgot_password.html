{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <title>Forget Passsword</title>

    <!-- Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&amp;family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">

    <!-- Fontawesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/font-awesome.css' %}">

    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify.css' %}">

    <!-- Feather icon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/feather-icon.css' %}">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
</head>

<body>
    <!-- Forgot password start-->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">

                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="login-title mb-2">
                        <h2>Forgot Password</h2>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="input">
                        <label for="emailname">Enter Email Address</label>
                        <input type="email" name="email" id="emailname">
                    </div>
                    <div class="input">
                        <label for="new_password">New Password</label>
                        <input type="password" name="new_password" id="new_password">
                    </div>
                    <div class="button login button-1">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
    <!-- Forgot password end-->

    <!-- latest jquery-->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!-- Theme js-->
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
